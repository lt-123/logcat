plugins {
    id 'java'
    id "maven-publish"
}


sourceCompatibility = "8"
targetCompatibility = "8"

dependencies {
    testImplementation 'junit:junit:4.13.2'

    // jb-anno
    compileOnly 'org.jetbrains:annotations-java5:15.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId libGroup
            version libVersion
            artifactId 'logcat'
            from components.java
        }
    }
}

java {
    withSourcesJar()
}
